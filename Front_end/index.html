<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>River Monitoring System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="title">
    <h1>RIVER MONITORING GUI</h1>
    <div class="sensor-readings">
      <span>Sensor 1: <span id="sensor1-value">--</span> cm</span>
      <span>Sensor 2: <span id="sensor2-value">--</span> cm</span>
      <span>Sensor 3: <span id="sensor3-value">--</span> cm</span>
    </div>
  </header>
  
  <main class="container">
    <section class="step first">
      <div class="circle" data-sensor="1"></div>
      <div class="circle" data-sensor="2"></div>
      <div class="circle" data-sensor="3"></div>
    </section>
    
    <section class="step second">
      <div class="circle" data-sensor="1"></div>
      <div class="circle" data-sensor="2"></div>
      <div class="circle" data-sensor="3"></div>
    </section>
    
    <section class="step third">
      <div class="circle" data-sensor="1"></div>
      <div class="circle" data-sensor="2"></div>
      <div class="circle" data-sensor="3"></div>
    </section>
  </main>
  
  <div class="controls">
    <button id="simulate-btn">Simulate Data</button>
    <button id="reset-btn">Reset</button>
  </div>
  
  <footer>
    River Level Monitoring System &copy; 2024
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
